
version: 2

models:
  - name: int_sales_products
    description: Join of sales and products tables
    columns:
      - name: date_date
        data_type: string
        description: ""
        tests:
          - not_null

      - name: product_id
        data_type: int64
        description: ""

      - name: orders_id
        data_type: int64
        description: ""

      - name: revenue
        data_type: float64
        description: ""

      - name: quantity
        data_type: int64
        description: ""

      - name: purchase_price
        data_type: float64
        description: ""

      - name: total_purchase_price
        data_type: float64
        description: ""

      - name: margin
        data_type: float64
        description: ""
